<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Por贸wnywarka cen gier</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4631809342660457"
     crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section id="banery">
    <header id="baner1">
        <p>Compare-Price  </p>
        
    </header>
    <header id="baner2">
        <select id="lang" onchange="changeLanguage(), searchGame()">
        <option value="pl">Polski</option>
        <option value="en">English</option>
        </select>

    </header>
</section>
    <section id="srodek">
            <nav>
                <h1>Por贸wnywaj ceny gier </h1>
                
                <input type="text" id="search" placeholder="Wpisz nazw gry">
                

                <button onclick="searchGame()">Szukaj</button>  
                <select id="sort" onchange="searchGame()">
                 <option value="default">Domylnie</option>
                  <option value="priceAsc">Cena rosnco</option>
                  <option value="priceDesc">Cena malejco</option>
                  <option value="alpha">Alfabetycznie</option>
                </select>
            </nav>
        <div id="results">
          
              </div>
    </section>


    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4631809342660457"
     crossorigin="anonymous"></script>


  <script>
   const translations = {
  pl: {
    title: "Por贸wnywaj ceny gier ",
    placeholder: "Wpisz nazw gry",
    search: "Szukaj",
    offer: "Sprawd藕 ofert",
    price: "Najtasza cena"
  },
  en: {
    title: "Compare game prices ",
    placeholder: "Enter game name",
    search: "Search",
    offer: "Check offer",
    price: "Lowest price"
  }
};
window.currentLang = "pl";

function changeLanguage() {
  const lang = document.getElementById("lang").value;

  document.querySelector("nav h1").innerText = translations[lang].title;
  document.getElementById("search").placeholder = translations[lang].placeholder;
  document.querySelector("button").innerText = translations[lang].search;

  // dodatkowe tumaczenia przy renderowaniu wynik贸w
  window.currentLang = lang;
  
}

    

  



async function searchGame() {
    const game = document.getElementById("search").value;
    
    const sortOption2 = document.getElementById("sort");
    const res = await fetch(`https://compare-price-ybbv.onrender.com/search?game=${game}`);


    let data = await res.json();
     
     
    sortOption2.style.display = "block";
    //  sortowanie
   
  const sortOption = document.getElementById("sort").value;
  if (sortOption === "priceAsc") {
        data.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
    } else if (sortOption === "priceDesc") {
        data.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
    } else if (sortOption === "alpha") {
        data.sort((a, b) => a.title.localeCompare(b.title));
    }
    
    

    let resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    data.forEach(item => {
        let div = document.createElement("div");
        div.className = "game-card";
        div.innerHTML = `
            <img src="${item.thumbnail}" alt="${item.title}" />
            <h3>${item.title}</h3>
            <p>${translations[window.currentLang].price}: ${item.price} USD</p>
            <a href="${item.link}" target="_blank">${translations[window.currentLang].offer}</a>

        `;
        resultsDiv.appendChild(div);
    });
}


  </script>
</body>
</html>
